<!DOCTYPE html>
<html>
  <head>
    <title>MBTA Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel = "stylesheet" href = "style.css" />
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.3601, lng: -71.0589},
          zoom: 13
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCKzq1GlAvUZhpwpdYeTVgDYkfOQMaV7fM&callback=initMap"
    async defer></script>
  </body>
</html>
